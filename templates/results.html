<!DOCTYPE html>
<html>
<head>
    <title>Movie Search Results</title>
</head>
<body>
    <h1>Movie Search Results</h1>
    {% if movies %}
        <ul>
        {% for movie in movies %}
            <li>
                <strong>Title:</strong> {{ movie[1] }}<br>
                <strong>Genre:</strong> {{ movie[2] }}<br>
                <strong>Year:</strong> {{ movie[3] }}<br>
                <strong>Actors:</strong> {{ movie[4] }}<br>
                <br>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No movies found.</p>
    {% endif %}
</body>
</html>
